<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <title>Cart</title>
    <link rel="stylesheet" href="Cart.css">
</head>
<script src="Cart.js"></script>
<body>
    <div class="banner-container">
        <div class="banner-content">
            <h1 class="banner-heading">Cart</h1>
        </div>
    </div>
    <div id="cartContainer">
        <!-- Cart items will be dynamically added here -->
    </div>
    <div class="card-container">
        <h2 class="cart-total">Cart Totals</h2>
        <div class="carttextsimple" id="cartSubtotalContainer">
            Subtotal: <p class="cartvaluesimple"> $<span id="cartSubtotal">0.00</span></p>
        </div>
        <div class="carttextsimple" id="cartTaxContainer">
            Tax (5%): <p class="cartvaluesimple"> $<span id="cartTax">0.00</span></p>
        </div>
        <hr>
        <div class="carttextsimple" id="cartTotalContainer">
            Total: <p class="cartvaluesimple"> $<span id="cartTotal">0.00</span></p>
        </div>
    </div>
    <div class="card">
        <h2 class="cardtext">Checkout</h2>
        <form>
            <table>
                <tr>
                    <td class="label-col">
                        <label for="name">Full Name</label>
                    </td>
                    <td class="input-col">
                        <input type="text" id="name" name="name" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-col">
                        <label for="email">Email</label>
                    </td>
                    <td class="input-col">
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-col">
                        <label for="address">Address</label>
                    </td>
                    <td class="input-col">
                        <input type="text" id="address" name="address" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-col">
                        <label for="city">City</label>
                    </td>
                    <td class="input-col">
                        <input type="text" id="city" name="city" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-col">
                        <label for="state">State</label>
                    </td>
                    <td class="input-col">
                        <input type="text" id="state" name="state" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-col">
                        <label for="zip">Postal Code</label>
                    </td>
                    <td class="input-col">
                        <input type="text" id="zip" name="zip" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-col">
                        <label for="country">Country</label>
                    </td>
                    <td class="input-col">
                        <select id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="USA">United States</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label-col">
                        <input type="checkbox" id="sameaddress" name="sameaddress">
                    </td>
                    <td class="input-col">
                        <p for="sameaddress" class="checkbox-label">Same Shipping Address</p>
                    </td>
                </tr>
                <tr>
            </table>
        </form>
        <button class="custom-button" type="button" onclick="validateForm()">PLACE ORDER</button>
    </div>
    <div class="space">
        <h2>Related Products</h2>
        <h2>Related Products</h2>
        <h2>Related Products</h2>
        <h2>Related Products</h2>
        <h2>Related Products</h2>
        <h2>Related Products</h2>
    </div>
    </div>
    <div class="confirmation-overlay" id="confirmationOverlay">
        <div class="confirmation-card">
            <p>Your order has been placed!</p>
            <a href="AllProducts.html" class="shop link">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
